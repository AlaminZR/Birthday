<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Wishes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffcc00;
            color: #333;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .wish-card {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .wish-card h2 {
            color: #ff6600;
        }
        .wish-card img {
            max-width: 200px;
            margin-top: 15px;
            border-radius: 50%;
        }
        .wish-card button, .wish-card input[type="submit"] {
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .wish-card button:hover, .wish-card input[type="submit"]:hover {
            background-color: #e65c00;
        }
        input[type="file"] {
            display: none;
        }
        .form-group {
            margin: 20px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<header>
    <h1>Happy Birthday Wishes</h1>
</header>

<div class="container">
    <!-- Form to collect recipient's name -->
    <div class="wish-card">
        <form id="wishForm">
            <div class="form-group">
                <label for="recipientName">Enter the Recipient's Name:</label>
                <input type="text" id="recipientName" placeholder="Enter name here" required>
            </div>

            <div class="form-group">
                <label for="photoUpload">Upload a Photo:</label>
                <input type="file" id="photoUpload" accept="image/*" onchange="loadFile(event)">
                <label for="photoUpload">
                    <button type="button">Upload a Photo</button>
                </label>
            </div>

            <input type="submit" value="Generate Wish">
        </form>
    </div>

    <!-- Card to display the personalized birthday wish -->
    <div class="wish-card" id="wishDisplay" style="display:none;">
        <h2 id="birthdayMessage"></h2>
        <img id="uploadedPhoto" src="" alt="Uploaded Photo" style="display:none;">
        <p>Hope your day is as special as you are!</p>
    </div>
</div>

<script>
    // Function to handle image upload and display
    function loadFile(event) {
        var image = document.getElementById('uploadedPhoto');
        image.src = URL.createObjectURL(event.target.files[0]);
        image.style.display = 'block';
    }

    // Function to generate the birthday wish
    document.getElementById('wishForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Get the recipient's name
        var name = document.getElementById('recipientName').value;
        
        // Create the personalized message
        var message = "Happy Birthday, " + name + "! ðŸŽ‰ðŸŽ‚ðŸ¥³";
        document.getElementById('birthdayMessage').innerText = message;

        // Display the wish card
        document.getElementById('wishDisplay').style.display = 'block';
    });
</script>

</body>
</html>
